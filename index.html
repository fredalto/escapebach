<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>L'Énigme de Bach</title>
    <style>
        body {
            background-image: url('images/leipzigtk23.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #f5f5f5;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            font-size: 3em;
            margin-top: 60px;
            color: #FFD700;
            text-shadow: 3px 3px 6px #000;
        }
        p {
            font-size: 1.2em;
            margin: 20px;
        }
        .intro-box {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(139, 69, 19, 0.6);
            padding: 20px;
            border-radius: 15px;
        }
        button {
            background-color: #8B0000;
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 2px 2px 10px #000;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #B22222;
        }
    </style>
</head>
<body>
    <h1>L’Énigme de Bach</h1>
    <div class="intro-box">
        <p><em>« Leipzig, mars 1749 »</em></p>
        <p>Maître Bach vient de composer une œuvre inconnue. Hélas, le manuscrit a été dérobé. Nous avons besoin de toi pour retrouver la partition avant qu'elle ne disparaisse à jamais...</p>
        <p><strong>⚠️ Tu n’auras que 10 minutes. Réfléchis vite, chaque seconde compte.</strong></p>
    </div>

    <button id="startButton">Commencer</button>
    <br>

    <audio id="music" loop controls style="margin-top: 20px;">
        <source src="audio/J.S. Bach - Toccata and Fugue in D minor BWV 565 (152kbit_Opus).mp3" type="audio/mpeg">
        Ton navigateur ne supporte pas l’audio HTML5.
    </audio>

    <script>
        document.getElementById('startButton').addEventListener('click', function () {
            var audio = document.getElementById('music');
            audio.play().catch((e) => {
                console.log("Lecture audio bloquée par le navigateur : " + e);
            });
            window.location.href = 'enigme1.html';
        });
    </script>
</body>
</html>

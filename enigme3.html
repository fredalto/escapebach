<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quel genre musical est joué ?</title>
    <style>
        body {
            background-image: url('images/orchestre_baroque.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: left;
        }

        #message.visible {
            opacity: 1;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quel genre musical est joué ?</h1>
        <p>Il s'agit d'un morceau instrumental destiné à mettre en valeur plusieurs solistes accompagnés d'un petit orchestre.</p>
        <button onclick="checkAnswer('Cantate')">Cantate</button>
        <button onclick="checkAnswer('Suite')">Suite</button>
        <button onclick="checkAnswer('Concerto')">Concerto</button>
        <button onclick="checkAnswer('Fugue')">Fugue</button>
        <div id="message"></div>
        <audio autoplay loop>
            <source src="audio/Johann Sebastian Bach - Brandenburg Concerto No. 3 (Allegro-Adagio) (128kbit_AAC).mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const messageEl = document.getElementById('message');

        function checkAnswer(answer) {
            let message = '';
            switch (answer) {
                case 'Concerto':
                    message = "Bravo ! Cet extrait est bien un Concerto – plus précisément un Concerto Brandebourgeois. Bach en a composé six pour différents ensembles. Ce genre met en valeur plusieurs instruments solistes accompagnés par un petit orchestre.";
                    break;
                case 'Suite':
                    message = "Les Suites de Bach sont aussi instrumentales, mais elles sont constituées de danses (allemande, courante, etc.). Ce n'est pas le cas ici.";
                    break;
                case 'Fugue':
                    message = "Une fugue repose sur l'imitation stricte d'un thème entre les voix. Ici, l'accent est sur l'alternance entre solistes et tutti.";
                    break;
                case 'Cantate':
                    message = "La cantate est vocale, souvent religieuse, et comporte des textes chantés. Ce morceau est purement instrumental.";
                    break;
            }

            messageEl.innerHTML = message;
            messageEl.classList.add('visible');

            if (answer === "Concerto") {
                setTimeout(() => {
                    window.location.href = 'enigme4.html';
                }, 4000);
            }
        }
    </script>
</body>
</html>
